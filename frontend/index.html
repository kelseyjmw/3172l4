<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <h1>Meme Generator</h1>

        <div class="controls">
            <button id="randomBtn">Random Image</button>
            <input type="file" id="upload" accept="image/*" />
        </div>

        <div class="text-controls">
            <input id="topText" placeholder="Top text" />
            <input id="bottomText" placeholder="Bottom text" />
            <button id="renderBtn">Generate Meme</button>
        </div>

        <canvas id="memeCanvas"></canvas>
        <button id="downloadBtn">Download Meme</button>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
